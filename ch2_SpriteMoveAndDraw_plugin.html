<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Sprite Demonstration</title>
	<script type="text/javascript" src="jquery-1.7.1.min.js"></script>
	<style type="text/css">
		#draw-target {
			width: 480px;
			height: 320px;
			background-color: #CCF;
			position: relative;
		}
	</style>
	<script type="text/javascript">
		;(function ($) {
			$.fn.bouncyPlugin = function (option) {
				/*
				 * DHTMLSprite 封装所有 DOM 的操作细节
				 *
				 * params 参数说明：
				 * @imagePath 		图像文件路径
				 * @imagesWidth 	图像文件的宽度
				 * @width 			sprite的宽度
				 * @height 			sprite的高度
				 * @$drawTarget 	sprite将要附加于的父元素
				 */
				var DHTMLSprite = function (params) {
					var width = params.width,
						height = params.height,
						imagesWidth = params.imagesWidth,

						// 在 $drawTarget 指定的 div 元素后加上一个 sprite div 元素
						$element = params.$drawTarget.append('<div/>').find(':last'),
						elemStyle = $element[0].style,
						mathFloor = Math.floor;

					$element.css({
						position: 'absolute',
						width: width,
						height: height,
						backgroundImage: 'url(' + params.imagePath + ')'
					});

					var that = {
						draw: function (x, y) {
							elemStyle.left = x + 'px';
							elemStyle.top = y + 'px';
						},

						// 改变显示的 sprite 图像
						changeImage: function (index) {
							index *= width;
							var vOffset = -mathFloor(index / imagesWidth) * height;
							var hOffset = -index % imagesWidth;
							elemStyle.backgroundPosition = hOffset + 'px '
								+ vOffset + 'px';
						},
						show: function () {
							elemStyle.display = 'block';
						},
						hide: function () {
							elemStyle.display = 'none';
						},
						destroy: function () {
							$element.remove();
						}
					};
					return that;
				};

				/*
				 * 继承 DHTMLSprite，增加动画方块和移动方块的功能
				 *
				 * params 参数说明：
				 * @x 		像素x
				 * @y		像素y
				 * @xDir	x方向递增
				 * @yDir	y方向递增
				 * @maxX	x方向边界最大值
				 * @maxY	y方向边界最大值
				 */
				var bouncySprite = function (params) {
					var x = params.x,
						y = params.y,
						xDir = params.xDir,
						yDir = params.yDir,
						maxX = params.maxX,
						maxY = params.maxY,

						// animIndex 是方块的索引，取值范围为[0,4]
						animIndex = 0,

						that = DHTMLSprite(params);

					that.moveAndDraw = function () {
						x += xDir;
						y += yDir;

						animIndex += xDir > 0 ? 1 : -1;			// 递增或递减操作
						animIndex %= 5;							// 递增超过4的情况
						animIndex += animIndex < 0 ? 5 : 0;		// 递减超过0的情况

						if ((xDir < 0 && x < 0) || (xDir > 0 && x >= maxX)) {
							xDir = -xDir;
						}
						if ((yDir < 0 && y < 0) || (yDir > 0 && y >= maxY)) {
							yDir = -yDir;
						}

						that.changeImage(animIndex);
						that.draw(x, y);
					};
					return that;
				};

				/*
				 * 初始化和处理任意数量的 bouncySprite
				 *
				 * 参数说明：
				 * @numBouncy		数量
				 * @$drawTarget	目标父元素
				 */
				var bouncyBoss = function (numBouncy, $drawTarget) {
					var bouncys = [];
					for (var i = 0; i < numBouncy; i++) {
						bouncys.push(bouncySprite({
							imagePath: 'images/cogs.png',
							imagesWidth: 256,
							width: 64,
							height: 64,
							$drawTarget: $drawTarget,
							x: Math.random() * ($drawTarget.width() - 64),
							y: Math.random() * ($drawTarget.height() - 64),
							xDir: Math.random() * 4 - 2,
							yDir: Math.random() * 4 - 2,
							maxX: $drawTarget.width() - 64,
							maxY: $drawTarget.height() - 64
						}));
					}

					var moveAll = function () {
						var len = bouncys.length;
						for (var i = 0; i < len; i++) {
							bouncys[i].moveAndDraw();
						}
						setTimeout(moveAll, 10);
					};

					moveAll();
				};

				option = $.extend({}, $.fn.bouncyPlugin.defaults, option);

				return this.each(function () {
					var $drawTarget = $(this);
					$drawTarget.css('background-color', option.bgColor);
					bouncyBoss(option.numBouncy, $drawTarget);
				});
			};
			$.fn.bouncyPlugin.defaults = {
				bgColor: '#foo',
				numBouncy: 10
			};
		})(jQuery);
		
	</script>
	<script>
		$(function () {
			$('#draw-target').bouncyPlugin({
				numBouncy: 5,
				bgColor: '#8ff'
			});
		});
	</script>
</head>
<body>
	<div id="draw-target"></div>
</body>
</html>
